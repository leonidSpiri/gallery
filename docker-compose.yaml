version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "3000:3000"          # снаружи остаётся 3000, внутри у Traefik 3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal_net
    restart: unless-stopped

  # one-shot миграции (выполняются один раз при старте)
  migrate:
    build: .
    env_file: .env
    environment:
      - RUN_MIGRATIONS=true
      - PORT=3000
    command: ["node", "-e", "require('./dump/createTable')().then(()=>process.exit(0)).catch(e=>{console.error(e);process.exit(1)})"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal_net
    restart: "no"

  gallery:
    build: .
    env_file: .env
    environment:
      - PORT=3000
      - RUN_MIGRATIONS=false
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
      fs:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    labels:
      - traefik.enable=true
      - traefik.http.routers.gallery.rule=PathPrefix(`/`)
      - traefik.http.routers.gallery.entrypoints=web
      - traefik.http.services.gallery.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal_net
    restart: unless-stopped

  db:
    image: postgres:15.2-alpine
    restart: unless-stopped
    env_file: .env
    expose:
      - "5432"
    volumes:
      - db_gallery_vol:/var/lib/postgresql/data/
      - ./dump:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  fs:
    image: minio/minio:RELEASE.2023-05-04T21-44-30Z
    restart: unless-stopped
    env_file: .env
    volumes:
      - fs_gallery_vol:/data
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
    command: server /data --console-address ":9001"
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

volumes:
  db_gallery_vol: {}
  fs_gallery_vol: {}

networks:
  internal_net:
    driver: bridge
