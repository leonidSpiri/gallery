version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal_net
    restart: unless-stopped

  gallery:
    build: .
    restart: unless-stopped
    env_file: .env
    # ВАЖНО: НЕ ports, а expose (только внутрь сети)
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
      fs:
        condition: service_healthy
    labels:
      - traefik.enable=true
      # Поменяй на свой домен/хост
      - traefik.http.routers.gallery.rule=Host(`localhost`)
      - traefik.http.routers.gallery.entrypoints=web
      - traefik.http.services.gallery.loadbalancer.server.port=3000
    networks:
      - internal_net

  db:
    image: postgres:15.2-alpine
    restart: unless-stopped
    env_file: .env
    # Если не надо ходить в Postgres с хоста — лучше не публиковать наружу
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - db_gallery_vol:/var/lib/postgresql/data/
      - ./dump:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

  fs:
    image: minio/minio:RELEASE.2023-05-04T21-44-30Z
    restart: unless-stopped
    env_file: .env
    volumes:
      - fs_gallery_vol:/data
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
    command: server /data --console-address ":9001"
    expose:
      - "9000"
      - "9001"
    # если нужен доступ к MinIO с хоста (консоль/отладка) — оставляй порты
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal_net

volumes:
  db_gallery_vol: {}
  fs_gallery_vol: {}

networks:
  internal_net:
    driver: bridge
